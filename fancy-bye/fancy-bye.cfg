require("L4")
local ld = L4.default_loader
local bye_server = ld:new_channel()
ld:start({ caps = { bye_server = bye_server:svr() },
           log = { "server", "purple" } },
    "rom/fancy-bye-server")

for i = 1,3 do
    ld:start({
	caps = { bye_server = bye_server:create(0) },
	log = { "client"..i, "red" }
	}, "rom/fancy-bye-client")
end